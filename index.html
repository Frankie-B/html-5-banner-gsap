<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Banner Ad</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <a href="https://www.google.com" target="_blank" id="myAdLink">
      <div class="main__container" id="myAd">
        <div class="myAd__image" id="myAd_clouds"></div>
        <div class="myAd__image" id="myAd_photo"></div>
        <div class="myAd__copy" id="myAd_text-1">
          <span id="myAd_letter-1">F</span><span id="myAd_letter-2">e</span
          ><span id="myAd_letter-3">e</span><span id="myAd_letter-4">l</span
          ><span id="myAd_letter-5">i</span><span id="myAd_letter-6">n</span
          ><span id="myAd_letter-7">g</span>

          <span id="myAd_letter-8">s</span><span id="myAd_letter-9">t</span
          ><span id="myAd_letter-10">r</span><span id="myAd_letter-11">e</span
          ><span id="myAd_letter-12">s</span><span id="myAd_letter-13">s</span
          ><span id="myAd_letter-14">e</span><span id="myAd_letter-15">d</span
          ><span id="myAd_letter-16">?</span>
        </div>
        <div class="myAd_copy" id="myAd_text-2">You could be here!</div>
        <div class="myAd__image" id="myAd_shadow"></div>
        <div class="myAd__image" id="myAd_text-3"></div>
        <div class="myAd__image" id="myAd_marker"></div>
        <div class="myAd__image" id="myAd_surfboard"></div>
      </div>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script type="text/javascript" src="./src/scripts/animation.js"></script>
  </body>
</html>
